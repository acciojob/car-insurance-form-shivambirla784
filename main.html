<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label>Gender*</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

        </div>

        <div>
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
            </select>
        </div>

        <div>
            <label for="carage">Car Age*</label>
            <input type="number" id="carage" name="carage" required>
        </div>

        <div>
            <label for="dop">Date of Purchase (DoP)*</label>
            <input type="date" id="dop" name="dop" required>
        </div>

        <div>
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
